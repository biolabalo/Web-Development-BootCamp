<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
     <link href="css/bootstrap.css" rel="stylesheet" />
     <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
     <link href="css/font-awesome.css" rel="stylesheet" />
 
  
</head>
<body>
    <form>
        <div class="container">
            <h1>Form Controls-Vertical Style</h1>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="password" />
            </div>
              <div class="checkbox">
                <label><input type="checkbox" />Remember me</label>                
            </div>      
            <button type="submit" class="btn btn-primary">Login</button>
      </div>

    </form>



    <form class="form-horizontal" role="form">
        <div class="container">
            <h1>Form Controls-Horizontal Style</h1>
            <div class="form-group">
                <label for="inputEmail" class="control-label col-xs-2">Email</label>
                <div class="col-xs-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="email" />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="control-label col-xs-2">Password</label>
                <div class="col-xs-10">
                    <input type="password" id="password" class="form-control" placeholder="password" />
                </div>
            </div>
            <div class="form-group">
              <div class="checkbox col-xs-6">
                <label><input type="checkbox" />Remember me</label>                
              </div>  
              <div class="col-xs-6">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            </div>
       </div>

       

    </form>


    <form class="form-inline">
        <div class="container">
            <h1>Form Controls-Inline Style</h1>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="Email1" placeholder="email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password1" class="form-control" placeholder="password" />
            </div>
              <div class="checkbox">
                <label><input type="checkbox" />Remember me</label>                
            </div>      
            <button type="submit" class="btn btn-primary">Login</button>
      </div>

    </form>


    <form>
        <div class="container">
            <h1>Prepended and Appended</h1>
            <div class="row">
                <div class="col-xs-4">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span> 
                        <input type="text" class="form-control" placeholder="Username" />
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Amount" />
                        <span class="input-group-addon">.00</span>
                    </div>
                </div>
                <div class="col-xs-4">
                    Column3
                </div>                
            </div>
        </div>
    </form>

  <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
